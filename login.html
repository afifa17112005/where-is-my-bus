<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Where Is My Bus?</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <script src="firebaseConfig.js"></script>
</head>

<body>

<div class="hero">
  <img src="bus-logo.png" class="logo"
       onerror="this.src='https://cdn-icons-png.flaticon.com/512/61/61231.png'">

  <h1>Where Is My Bus?</h1>
  <p class="subtitle">Login to continue</p>

  <div class="search-card">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <button onclick="register()" style="margin-top:10px;">Register</button>
  </div>
</div>

<script src="login.js"></script>
</body>
</html>
